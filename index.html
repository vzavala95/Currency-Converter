<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From: </p>
            <div class="select-box">
              <select>
                <option value="usd">US Dollars</option>
                <option value="skw">South Korean Won</option>
                <option value="jpy">Japanese Yen</option>
                <option value="euro">European Union Euros</option>
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To: </p>
            <div class="select-box">
              <select>
                <option value="usd">US Dollars</option>
                <option value="skw">South Korean Won</option>
                <option value="jpy">Japanese Yen</option>
                <option value="euro">European Union Euros</option>
              </select>
            </div>
          </div>
        </div>
          <br><br>
        <button>Convert</button>
      </form>

      <form action="clearbtn">
        <button>Clear</button>
      </form>
  <div class="infoboxes">
    <div class="info-box1">
      <img src="./images/infobox1.jpeg" alt="Wikipedia Info Box 1">
    </div>
      <div class="info-box2">
      <img src="./images/infobox2.jpeg" alt="Wikipedia Info Box 2">
    </div>
    </div>
    <script src=""></script>
    <script src=""></script>
    </div>
  </body>
</html>
